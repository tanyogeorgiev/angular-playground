<div class="row   justify-content-center align-items-center">
  <h1 class=" ">All Clients!</h1>

</div>
<div *ngIf="clientsViewModel">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Bulstat</th>
        <th scope="col">Country</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor=" let client of clientsViewModel ; let i=index " app-client-list-row [client]='client'>
      </tr>
    </tbody>
  </table>
</div>
